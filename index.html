<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Unit Converter</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-3">Unit Converter</h1>

        <div class="container w-100 row">
            <div class="form-group col-12 col-md-4">
                <label for="unitFrom">Convert From:</label>
                <select class="form-control" id="unitFrom">
                    <option value="bits">bits</option>
                    <option value="Bytes">Bytes</option>
                    <option value="KiloBytes">KiloBytes</option>
                    <option value="MegaBytes">MegaBytes</option>
                </select>
            </div>
            <div class="form-group col-12 col-md-4">
                <label for="unitTo">Convert To:</label>
                <select class="form-control" id="unitTo">
                    <option value="bits">bits</option>
                    <option value="Bytes">Bytes</option>
                    <option value="KiloBytes">KiloBytes</option>
                    <option value="MegaBytes">MegaBytes</option>
                </select>
            </div>
            <div class="form-group col-12 col-md-4">
                <label for="inputValue">Value:</label>
                <input type="number" class="form-control" id="inputValue" placeholder="Enter value" />
            </div>
        </div>
        <div class="container d-flex justify-content-center mt-3">
            <button class="btn btn-primary " id="convertBtn">Convert</button>
        </div>


        <div class="mt-4">
            <h3 id="result" class="text-center"></h3>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
